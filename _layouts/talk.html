---
layout: default
---

<article class="post">
    <h1>{{ page.title }}</h1>

    {{ page.description }}

    <div class="entry">
        <p>
            <img src="{{ site.baseurl }}/images/{{ page.banner }}" alt="{{ page.banner }}" style="width: 100%;"/>
        </p>
    </div>

    <div class="date">
        {{ page.location }}, {{ page.date | date: "%B %e, %Y" }}
    </div>
    
    <div class="entry">
    {{ content }}
    </div>

    {% include disqus.html %}
</article>
